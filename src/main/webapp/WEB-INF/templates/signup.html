<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title th:text="${appName}">Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"  rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" th:href="@{/assets/css/font-awesome-ie7.min.css}"  />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="assets/css/ace-fonts.css" th:href="@{/assets/css/ace-fonts.css}" />

		<!-- ace styles -->

		<link rel="stylesheet" href="assets/css/ace.min.css" th:href="@{/assets/css/ace.min.css}"  />
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" th:href="@{/assets/css/ace-rtl.min.css}" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" th:href="@{/assets/css/ace-ie.min.css}" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">							

							<div class="position-relative">
								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<div th:switch="${message}">
										
											<div class="alert alert-danger" th:case="'error'">
												<strong>
													<i class="icon-remove"></i>
													<span th:text='${errorMessage}'>Correct the errors and submit </span>
												</strong>
	
												
												<br />
											</div>
										
											
											<h4 class="header green lighter bigger"  th:case="*">
												<i class="icon-group blue"></i>
												New User Registration
											</h4>
											</div>										
											

											<div class="space-6"></div>
											<p> Enter your details to begin: </p>

											<form id="registrationForm" method="POST" action = "#" th:action="@{/applogin/registration}" th:object="${userData}">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="firstName" th:field= "*{firstName}" placeholder="Firstname" />
															<i class="icon-envelope"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="lastName" th:field= "*{lastName}" placeholder="Lastname" />
															<i class="icon-envelope"></i>
														</span>
													</label>
													<!-- 
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" id="email" th:field= "*{email}" placeholder="Email" />
															<i class="icon-envelope"></i>
														</span>
													</label>
													 -->	

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="username" th:field= "*{username}" placeholder="Username" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="password" th:field= "*{password}" placeholder="Password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															I accept the
															<a href="#">User Agreement</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															Reset
														</button>

														<button type="button" id="registerButton" class="width-65 pull-right btn btn-sm btn-success">
															Register
															<i class="icon-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#"  th:href="@{/applogin}" class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												Back to login
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- basic scripts -->
		<script src="../../assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>
		<script src="../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
		<!-- page specific plugin scripts -->
		
		
		<script src="../../assets/js/jquery-ui-1.10.3.custom.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.custom.min.js}"></script>
		<script src="../../assets/js/jquery.ui.touch-punch.min.js" th:src="@{/assets/js/jquery.ui.touch-punch.min.js}"></script>
		<script src="../../assets/js/bootbox.min.js" th:src="@{/assets/js/bootbox.min.js}"></script>
		<script src="../../assets/js/bootstrap-modal.js" th:src="@{/assets/js/bootbox.min.js}"></script>
		<script src="../../assets/js/jquery.easy-pie-chart.min.js" th:src="@{/assets/js/jquery.easy-pie-chart.min.js}"></script>
	    <!-- ace scripts -->
		<script src="../../assets/js/ace-elements.min.js" th:src="@{/assets/js/ace-elements.min.js}"></script>
		<script src="../../assets/js/ace.min.js" th:src="@{/assets/js/ace.min.js}"></script>
		<!--[if !IE]> -->


		<!-- inline scripts related to this page -->

		<script type="text/javascript">
		//<![CDATA[
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
//			]]>	
		</script>
		<script type="text/javascript">
			jQuery(function($) {
				show_box('signup-box');

				$('#registerButton').click(function(){
					 console.log('submit new registration form');
					 $('#registrationForm').submit();
					});
			});
		</script>		
			
	</body>
</html>
